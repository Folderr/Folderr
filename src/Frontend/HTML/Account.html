<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/>
        <title>Account</title>
        <meta name="description" content="Evolve X, a open-source url and image host.">
        <link rel="stylesheet" type="text/css" href="../CSS/Base.css">
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
        <script src="https://unpkg.com/superagent"></script>
        <script src="../JS/Account.js"></script>
    </head>
    <body onload="getAccount()">
        <div class="aligned">
            <div class="successbox">
                <span class="closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="success"></p>
                <br>
            </div>
            <div class="errbox">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="err"></p>
                <br>
            </div>
            <div class="token" style="display: none">
                <span class="closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
                <h1>Token Generated!</h1>
                <input id="a_token" value="" readonly size="30">
                <button onclick="copyToken()">Copy Token!!</button>
                <br>
                <br>
            </div>

            <div class="hidden">
                <form id="form" action="#" method="get">
                    <br>
                    Update Username:<br>
                    <input id="username" name="username" placeholder="" type="text" size="12">
                    <br>
                    <br>
                    Password (required):<br>
                    <input id="password" type="password" size="32" autocomplete="on">
                    <br>
                    <br>
                    <button onclick="updateUsername()" type="button">Update Username!</button>
                    <br>
                    <br>
                    <br>
                    Update Password:<br>
                    <input id="retype-password" type="password" size="32" name="password">
                    <br>
                    <br>
                    <button onclick="updatePassword()" type="button" id="upPass">Update password!</button>
                    <br>
                    <br>
                    <button onclick="genToken()" type="button" id="gToken">Generate Token!</button>
                </form>
            </div>
            <div class="hidden">
                <h1>Are you sure you want to regenerate your token?</h1>
                <p>Caution: All prior tokens in use will become invalid</p>
                <button onclick="forceRegenToken()" type="button">Yes, do it!</button>
                <button onclick="abortRegen()" type="button">No, abort!</button>
            </div>
            <div class="hidden">
                <span class="closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
                <h1>Token regen aborted!</h1>
            </div>
        </div>
    </body>
</html>
