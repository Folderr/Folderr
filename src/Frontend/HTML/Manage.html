<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/>
        <title>Manage your Evolve-X instance</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <meta name="description" content="Evolve X, a open-source url and image host.">
        <link rel="stylesheet" type="text/css" href="../CSS/Base.css">
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
        <script src="https://unpkg.com/superagent"></script>
        <script src="../JS/Manage.js"></script>
    </head>
    <body onload="load()">
        <ul class="topnav">
            <li><a href="/">Home</a></li>
            <li><a href="https://gitlab.com/evolve-x/evolve-x">Gitlab</a></li>
            <li><a href="/shorten">Shorten URL</a></li>
            <li><a href="/upload">Upload Image</a></li>
            <li class="right"><a href="/account">Account</a></li>
            <li class="right"><a href="/logout">Logout</a></li>
        </ul>
        <div class="successbox">
            <span class="closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
            <p id="success"></p>
            <br>
        </div>
        <div class="errbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p id="err"></p>
            <br>
        </div>
        <h1>Manage Evolve-X</h1>
        <br><br>
        <button onclick="update()">Update</button>
        <br>
        <button onclick="tsc()">Run the typescript compiler</button>
        <br>
        <button onclick="stop()">Stop</button>
        <h1>Notice:</h1>
        <h3>Evolve-X Will restart if you are on a automated process manager</h3>
        <div class="info"></div>
    </body>
</html>
