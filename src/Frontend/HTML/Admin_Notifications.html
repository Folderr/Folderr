<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/>
        <title>Admin Notifications</title>
        <meta name="description" content="Evolve X, a open-source url and image host.">
        <link rel="stylesheet" type="text/css" href="../CSS/Base.css">
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
        <script src="https://unpkg.com/superagent"></script>
        <script src="../JS/Admin_Notifications.js"></script>
    </head>
    <body onload="loadNotifications()">
        <div class="aligned">
            <div class="errbox">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="err"></p>
                <br>
            </div>
            <h1 id="status">Loading notifications... This may take a bit</h1>
            <div class="notificationsDiv"></div>
        </div>
    </body>
</html>
