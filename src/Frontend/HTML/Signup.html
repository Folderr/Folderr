<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <meta name="description" content="Sign up for Evolve-X">
        <link rel="stylesheet" type="text/css" href="../CSS/Base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="aligned">
            <h1>Evolve-X Sign-ups</h1>
            <form action="./api/signup" method="post" class="form">
                * Username:<br>
                <input name="username" id="username" type="text" required="" placeholder="null_0515">
                <br>
                * Password:<br>
                <input name="password" id="password" type="password" required="" placeholder="Password">
                <br>
                <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Sign Up">
            </form>
            <br>
            <a href="javascript:history.go(-1)">Go Back</a>
        </div>
    </body>

</html>
