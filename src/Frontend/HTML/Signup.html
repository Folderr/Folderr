<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <meta name="description" content="Sign up for Evolve-X">
        <link rel="stylesheet" type="text/css" href="../CSS/Base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
        <script src="https://unpkg.com/superagent"></script>
        <script src="../JS/Signup.js"></script>
    </head>
    <body>
        <ul class="topnav">
            <li><a href="./">Home</a></li>
            <li><a href="https://gitlab.com/evolve-x/evolve-x">Gitlab</a></li>
            <li class="right"><a href="/signup" class="active">Signup</a></li>
            <li class="right"><a href="/login">Login</a></li>
        </ul>
        <div class="aligned">
            <div class="successbox">
                <span class="closebtn2" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="success"></p>
                <br>
            </div>
            <div class="errbox">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <p id="err"></p>
                <br>
            </div>
            <h1>Evolve-X Sign-ups</h1>
            <form action="#" class="form">
                * Username:<br>
                <input id="username" type="text" required="" placeholder="null_0515" autocomplete="off">
                <br>
                * Password:<br>
                <input id="password" type="password" required="" placeholder="Password" autocomplete="off">
                <br>
                <br>
                <input type="reset" value="Reset">
                <button onclick="signup()">Sign up!</button>
            </form>
            <br>
            <a href="javascript:history.go(-1)">Go Back</a>
        </div>
    </body>

</html>
