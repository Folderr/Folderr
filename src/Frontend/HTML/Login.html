<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="description" content="Login to Evolve-X">
        <link rel="stylesheet" type="text/css" href="../CSS/Base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div class="aligned">
        <h1>Login to Evolve-X</h1>
        <form action="./api/login" method="post">
            Username:<br>
            <input name="username" id="username" type="text" required placeholder="null_0515">
            <br>
            Password:<br>
            <input name="password" id="password" type="password" required placeholder="Password">
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Login">
        </form>
        <br>
        <br>
        <a href="javascript:history.go(-1)">Go Back</a>
    </div>
    </body>
</html>
