<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel='shortcut icon' href='../favicon.ico' type='image/x-icon'/>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <meta name="description" content="Login to Evolve-X">
        <link rel="stylesheet" type="text/css" href="../CSS/Base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
        <script src="https://unpkg.com/superagent"></script>
        <script src="../JS/Login.js"></script>
    </head>
    <body>
    <ul class="topnav">
        <li><a href="/">Home</a></li>
        <li><a href="https://gitlab.com/evolve-x/evolve-x">Gitlab</a></li>
        <li class="right"><a href="/signup">Signup</a></li>
        <li class="right"><a href="/login" class="active">Login</a></li>
    </ul>
        <div class="errbox">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <p id="err"></p>
            <br>
        </div>
        <h1>Login to Evolve-X</h1>
        <form action="./api/login" method="post">
            Username:<br>
            <input name="username" id="username" type="text" required placeholder="null_0515">
            <br><br>
            Password:<br>
            <input name="password" id="password" type="password" required placeholder="Password">
            <br>
            <br>
            <input type="reset" value="Reset" class="reset">
            <button type="button" onclick="login()" class="smallBtn">Login</button>
            <br><br>
        </form>
        <br>
        <a href="javascript:history.go(-1)" class="colored">Go Back</a>
    </body>
</html>
